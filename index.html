<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <title>Bate-Papo Uol</title>
</head>
<body>
    <div class="container">
        <header class="top">
            <img src="arquivos/logo1.png" alt="">
            <button onclick="abrirMenu()"><ion-icon name="people"></ion-icon></button>
        </header>

        <main class="box-chat">
            <div class="chat">
                <div class="entrada-saida texto-msg">
                    <time>(09:21:45)</time>
                    <p class="acao"><span class="from">João</span> entra na sala...</p>
                </div>
                <div class="geral texto-msg">
                    <time>(09:21:45)</time>
                    <p class="acao"><span class="from">João</span> para <span class="to">Todos</span>:</p>
                    <p class="mensagem">Oi!</p>
                </div>
                <div class="privada texto-msg">
                    <time>(09:21:45)</time>
                    <p class="acao"><span class="from">João</span> reservadamente para <span class="to">Maria</span>:</p>
                    <p class="mensagem"> Oi xuxuzinho</p>
                </div>
            </div>
        </main>

        <footer class="message">
            <textarea name="send-message" id="send-message" rows="1" placeholder="Escreva aqui..."></textarea>
            <button><ion-icon name="paper-plane-outline"></ion-icon></button>
        </footer>

        <div id="menu" onclick="fecharMenu()">
            <nav>
                <h1>Escolha um contato para enviar mensagem:</h1>
                <ul class="pessoas-online">
                    <li>
                        <ion-icon name="people"></ion-icon>    
                        Todos
                    </li>
                    <li>
                        <ion-icon name="person-circle"></ion-icon>
                        João
                    </li>
                </ul>

                <h1>Escolha a visibilidade</h1>
                <ul class="visibilidade">
                    <li>
                        <ion-icon name="lock-open"></ion-icon>
                        público
                    </li>
                    <li>
                        <ion-icon name="lock-closed"></ion-icon>
                        reservadamente
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!--icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!--script-->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <title>Bate-Papo Uol</title>
</head>
<body>
    <div class="container">
        <header class="top">
            <img src="arquivos/logo1.png" alt="">
            <button onclick="abrirMenu()"><ion-icon name="people"></ion-icon></button>
        </header>

        <main class="box-chat">
            <div class="chat">
                
            </div>
        </main>

        <footer class="message">
            <textarea name="send-message" id="send-message" rows="1" placeholder="Escreva aqui..."></textarea>
            <button onclick="sendMessage()" type="submit" data-identifier="send-message"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </footer>

        <aside class="menu hidden" onclick="fecharMenu()">
            <nav>
                <h1>Escolha um contato para enviar mensagem:</h1>
                <ul class="pessoas-online">
                    <li onclick="selecionado(this)">
                        <ion-icon name="people"></ion-icon>    
                        Todos
                        <ion-icon class="checkmark-on" name="checkmark-outline"></ion-icon>
                    </li>

                </ul>

                <h1>Escolha a visibilidade</h1>
                <ul class="visibilidade">
                    <li onclick="selecionado(this)">
                        <ion-icon name="lock-open"></ion-icon>
                        p√∫blico
                        <ion-icon class="checkmark-on" name="checkmark-outline"></ion-icon>
                    </li>
                    <li onclick="selecionado(this)">
                        <ion-icon name="lock-closed"></ion-icon>
                        reservadamente
                        <ion-icon class="checkmark-off" name="checkmark-outline"></ion-icon>
                    </li>
                </ul>
            </nav>
        </aside>
    </div>

    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--script-->
    <script src="script.js"></script>
    <!--icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
